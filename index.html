<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Trello</title>
</head>
<body>
    <header>
        <div class="header-button">
            <a href="" class="header-btn header-boards">
                <span class="header-btn-icon icon-lg fa fa-trello"></span>
                <span class="header-btn-text">Tableros</span>
            </a>
            <div class="header-search">
                <input type="text" class="search-input">
                <a href=""><span class="fa fa-search search-icon"></span></a>
            </div>
        </div>
        <div class="header-logo">
            <a href=""><img src="assets/images/trello.png" alt=""></a>
        </div>
        <div class="header-user">
            <a href="" class="header-btn"><span class="header-btn-icon icon-lg fa fa-plus"></span></a>
            <a href="" class="header-btn"><span class="header-btn-icon icon-lg fa fa-info-circle"></span></a>
            <a href="" class="header-btn"><span class="header-btn-icon icon-lg fa fa-bell-o"></span></a>
            <a href="" class="member"><span class="member-initials">NC</span></a>
        </div>
    </header>
    <section id="container">
      <div class="container-main" >
        <span>Tablero de Bienvenida</span>
        <div class="btn-main">
           <a class="fa fa-star-o"></a>
           <a class="fa fa-lock" ></a>
        </div>
        <span>Privado</span>
        <div class="show-main">
            <span>...</span>
            <a href="">Mostrar menú</a>
        </div>


        
      </div>   
      <div class="list-container list-wrapper">
        <form>
            <span class="placeholder js-open-add-list" id="text-addList">Añadir una lista...</span>
            <div id="add-list" class="form-list">
                <input class="list-name-input" type="text" name="name" placeholder="Añadir una lista..." autocomplete="off" dir="auto" maxlength="512">
                <div class="addList list-add-controls u-clearfix">
                    <input class="primary mod-list-add-button js-save-edit" type="submit" value="Guardar">
                    <a class="icon-lg icon-close dark-hover js-cancel-edit" href="#"></a>
                </div>
            </div>
           
        </form>

      </div>
        

    </section>
    <script src="js/app.js"></script>
</body>
</html>
